<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Rock Paper Scissors!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-dark">
    <header class="text-center p-3 mb-3 bg-light">
        <h1>Let's Play Rock Paper Scissors!</h1>
    </header>

    <main class="container text-light">
        <div id="scoreboard">
            <div id="user-label" class="badge badge-primary">user</div>
            <div id="comp-label" class="badge badge-primary">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div id="notification">
            <h2 class="text-center">Make Your Move!</h2>
        </div>
        <div id="choices">
            <div id="r" class="choice bg-secondary">
                <i class="fas fa-hand-rock"></i>
            </div>
            <div id="p" class="choice bg-secondary">
                <i class="fas fa-hand-paper"></i>
            </div>
            <div id="s" class="choice bg-secondary">
                <i class="fas fa-hand-scissors"></i>
            </div>
        </div>
    </main>

    <footer class="text-center text-light p-3 mt-3">
        The code for this page can be found on <a href="https://github.com/tpsapp/RockPaperScissors" class="text-light">GitHub</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7d69286aa8.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
